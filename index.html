<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form method="post" id="contact-form">
      <h2>Drop your Message</h2>
      <input type="text" name="name" placeholder="Full Name" />
      <input type="tel" name="phone" placeholder="Mobile Number" />
      <input type="email" name="email" placeholder="email@example.com" />
      <textarea name="message" placeholder="Your message"></textarea>
      <button>Send</button>
    </form>
    <script>
      const form = document.querySelector("#contact-form");
      const submitter = document.querySelector("button");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        fetch(
          "https://test-backend-git-main-sambit-gits-projects.vercel.app/",
          {
            method: "POST",
            body: formData,
            mode: "no-cors",
          }
        )
          .then((res) => alert("Successful!"))
          .catch((err) => {
            alert("unsuccessful!");
            console.log("Uh!Ohh!! Unsuccessful Operation", err);
          });
        form.reset();
      });
    </script>
  </body>
</html>
